

<script type="text/javascript" src="../js/jscolor/jscolor.js"></script>
<script>

	function setColor(colorBox)
	{
		chrome.extension.sendRequest({command:colorBox.id,value:colorBox.value});	
		chrome.extension.sendRequest({command:"textColor",value:colorBox.style.color});
	}
	
	function loadSettings(result)
	{
		document.getElementById("highlightColor").color.fromString(result.highlightColor);
	}
	
	chrome.extension.sendRequest({command:"getSettings"}, loadSettings)
	
</script>
<center>
